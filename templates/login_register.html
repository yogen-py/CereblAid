<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set by JS -->
    <title>CereblAid - Authentication</title>
    <link rel="stylesheet" href="/static/css/login_register.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
             <a href="/"> <!-- Link back to landing page -->
                <img src="/static/images/cereblaid_logo.jpg" alt="CereblAid Logo" class="logo">
             </a>
            <!-- Title will be set by JS -->
            <h1 class="title"></h1>
        </div>

        <div class="auth-container">
            <div class="tabs">
                <button class="tab active" id="login-tab">Sign In</button>
                <button class="tab" id="register-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form id="signin-form">
                    <div id="login-error" class="error-message"></div> <!-- Error display -->
                    <input type="hidden" id="login-role" value="{{ role }}"> <!-- Store role -->
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                 <form id="signup-form">
                    <div id="register-error" class="error-message"></div> <!-- Error display -->
                    <input type="hidden" id="register-role" value="{{ role }}"> <!-- Store role -->
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" name="confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/login_register.js"></script>
</body>
</html>
